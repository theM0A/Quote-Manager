<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Manager - MOA </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Form to add a new quote-->
    <div class="quote-form">
        <input type="text" id="quoteText" placeholder="Enter quote">
        <input type="text" id="quoteAuthor" placeholder="Enter author">
        <button id="addQuoteBtn">Add Quote</button>
    </div>

    <!-- Where the list of quotes will be shown-->
     <div id="quoteList">
        <!-- Quotes will be dynamically inserted here-->
     </div>

     <script src="script.js"></script>
</body>
</html>
